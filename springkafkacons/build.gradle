plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.5.2'
}




repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    //compile 'org.springframework.boot:spring-boot-starter:2.1.0.RELEASE'
    //implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.6.1'
    //compile 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.1'
    //compile 'org.springframework.kafka:spring-kafka:2.2.0.RELEASE'
    //compile 'org.springframework.kafka:spring-kafka:2.5.2.RELEASE'
    implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.8.0'
    compile group: 'io.opentracing.contrib', name: 'opentracing-kafka-spring', version: "0.1.7"

    //compile 'org.springframework.boot:spring-boot-starter-data-cassandra:2.2.4.RELEASE'
    //compile 'org.springframework.boot:spring-boot-starter-data-cassandra:3.2.3.RELEASE'
    //implementation group: 'com.datastax.oss', name: 'java-driver-core', version: '4.13.0'
    implementation group: 'org.springframework.data', name: 'spring-data-cassandra', version: '3.3.0'


}

group = 'com.datadog.pej.kafka'
version = '0.0.1-SNAPSHOT'
description = 'spring-kafka-cons'
sourceCompatibility = '11'

bootJar {
    archiveFileName = 'spring-kafka-cons.jar'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
